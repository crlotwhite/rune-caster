name: ğŸ“š Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

# GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Doxygen ë¬¸ì„œ ìƒì„±
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (ë²„ì „ ì •ë³´ìš©)

    - name: ğŸ”§ Setup C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc
        cmake: true
        doxygen: true
        
    - name: ğŸ“‹ Install additional dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          graphviz \
          plantuml \
          mscgen
        
    - name: ğŸ“Š Verify Doxygen installation
      run: |
        doxygen --version
        dot -V || echo "Graphviz dot not found"
        
    - name: ğŸ“ Configure CMake with documentation
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DRUNE_CASTER_ENABLE_DOCS=ON \
          -DRUNE_CASTER_ENABLE_TESTS=OFF \
          -DRUNE_CASTER_ENABLE_EXAMPLES=OFF
          
    - name: ğŸ—ï¸ Build documentation
      run: |
        # CMake íƒ€ê²Ÿ ì‚¬ìš© (build/docs/htmlì— ìƒì„±ë¨)
        if cmake --build build --target docs 2>/dev/null; then
          echo "âœ… Documentation built using CMake target"
          # CMakeëŠ” build/docs/htmlì— ìƒì„±í•˜ë¯€ë¡œ docs/api/ë¡œ ë³µì‚¬
          mkdir -p docs/api
          cp -r build/docs/html docs/api/
        else
          echo "ğŸ“ Building documentation directly with Doxygen"
          doxygen Doxyfile
        fi
        
    - name: ğŸ“‚ Verify documentation output
      run: |
        if [ -d "docs/api/html" ]; then
          echo "âœ… Documentation generated successfully"
          ls -la docs/api/html/
          echo "Total files: $(find docs/api/html -type f | wc -l)"
        else
          echo "âŒ Documentation not found in expected location"
          echo "Looking for documentation in alternative locations..."
          find . -name "html" -type d 2>/dev/null || echo "No html directories found"
          exit 1
        fi
        
    - name: ğŸ“„ Create index redirect
      run: |
        # GitHub Pages ë£¨íŠ¸ì—ì„œ ìë™ìœ¼ë¡œ ë¬¸ì„œë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        cat > docs/api/html/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rune Caster Documentation</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    color: white;
                }
                .container {
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    padding: 2rem;
                    border-radius: 15px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                }
                h1 { margin-bottom: 1rem; font-size: 2.5rem; }
                p { margin-bottom: 2rem; font-size: 1.2rem; opacity: 0.9; }
                .btn {
                    display: inline-block;
                    padding: 12px 24px;
                    background: rgba(255, 255, 255, 0.2);
                    color: white;
                    text-decoration: none;
                    border-radius: 25px;
                    transition: all 0.3s ease;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                }
                .btn:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: translateY(-2px);
                }
                .loader {
                    border: 2px solid rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    border-top: 2px solid white;
                    width: 20px;
                    height: 20px;
                    animation: spin 1s linear infinite;
                    display: inline-block;
                    margin-left: 10px;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ğŸ§™â€â™‚ï¸ Rune Caster</h1>
                <p>Modern C++ Text Processing Framework</p>
                <a href="./index.html" class="btn" id="redirectBtn">
                    ë¬¸ì„œ ë³´ê¸° <span class="loader"></span>
                </a>
                <script>
                    // JavaScriptë¥¼ ì‚¬ìš©í•œ ì¦‰ì‹œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 2000);
                </script>
            </div>
        </body>
        </html>
        EOF
        
    - name: ğŸ“¤ Upload documentation artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/api/html

  # GitHub Pages ë°°í¬ (main/master ë¸Œëœì¹˜ì—ì„œë§Œ)
  deploy-docs:
    needs: build-docs
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ“¢ Post deployment info
      run: |
        echo "âœ… Documentation deployed successfully!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“š View your documentation at: ${{ steps.deployment.outputs.page_url }}" 