name: ğŸ“š Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

# GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Doxygen ë¬¸ì„œ ìƒì„±
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (ë²„ì „ ì •ë³´ìš©)

    - name: ğŸ”§ Setup C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc
        cmake: true
        doxygen: true

    - name: ğŸ“‹ Install additional dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          graphviz \
          plantuml \
          mscgen

    - name: ğŸ“Š Verify Doxygen installation
      run: |
        doxygen --version
        dot -V || echo "Graphviz dot not found"

    - name: ğŸ“ Configure CMake with documentation
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DRUNE_CASTER_ENABLE_DOCS=ON \
          -DRUNE_CASTER_ENABLE_TESTS=OFF \
          -DRUNE_CASTER_ENABLE_EXAMPLES=OFF

    - name: ğŸ—ï¸ Build documentation
      run: |
        # ë¨¼ì € CMake íƒ€ê²Ÿìœ¼ë¡œ ì‹œë„
        if cmake --build build --target docs 2>/dev/null; then
          echo "âœ… Documentation built using CMake target"
          DOC_SOURCE="build/docs/html"
        else
          echo "ğŸ“ Building documentation directly with Doxygen"
          doxygen Doxyfile
          DOC_SOURCE="docs/api/html"
        fi

        # ë¬¸ì„œ ì¶œë ¥ ë””ë ‰í† ë¦¬ ì¤€ë¹„
        mkdir -p docs/output

        # ìƒì„±ëœ ë¬¸ì„œë¥¼ í‘œì¤€ ìœ„ì¹˜ë¡œ ë³µì‚¬
        if [ -d "$DOC_SOURCE" ]; then
          cp -r "$DOC_SOURCE"/* docs/output/
          echo "DOC_SOURCE=$DOC_SOURCE" >> $GITHUB_ENV
        else
          echo "âŒ Documentation source not found: $DOC_SOURCE"
          exit 1
        fi

    - name: ğŸ“‚ Verify documentation output
      run: |
        if [ -d "docs/output" ] && [ -f "docs/output/index.html" ]; then
          echo "âœ… Documentation generated successfully"
          ls -la docs/output/
          echo "Total files: $(find docs/output -type f | wc -l)"
          echo "Main page size: $(stat -c%s docs/output/index.html) bytes"
        else
          echo "âŒ Documentation not found in expected location"
          echo "Looking for documentation in alternative locations..."
          find . -name "index.html" -type f 2>/dev/null | head -10
          exit 1
        fi

    - name: ğŸ¨ Add custom styling and metadata
      run: |
        # ì»¤ìŠ¤í…€ CSSê°€ ìˆë‹¤ë©´ ë³µì‚¬
        if [ -f "docs/style.css" ]; then
          cp docs/style.css docs/output/
          echo "âœ… Custom CSS added"
        fi

        # í”„ë¡œì íŠ¸ ì •ë³´ë¥¼ ë‹´ì€ .nojekyll íŒŒì¼ ìƒì„± (GitHub Pagesìš©)
        touch docs/output/.nojekyll

        # ë£¨íŠ¸ ë¦¬ë‹¤ì´ë ‰íŠ¸ íŒŒì¼ ìƒì„± (API ë¬¸ì„œì™€ ë³„ë„)
        cat > docs/output/home.html << 'EOF'
