name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 2ì‹œì— ì‹¤í–‰ (ì˜ì¡´ì„± ì·¨ì•½ì  ì²´í¬)
    - cron: '0 2 * * 1'

jobs:
  # ë©€í‹°í”Œë«í¼ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
        compiler:
          - name: gcc
            cc: gcc
            cxx: g++
          - name: clang
            cc: clang
            cxx: clang++
        exclude:
          # Windowsì—ì„œëŠ” GCC/Clang ì œì™¸ (Visual Studioë§Œ ì‚¬ìš©)
          - os: windows-latest
            compiler:
              name: gcc
          - os: windows-latest
            compiler:
              name: clang
              
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: ğŸ”§ Setup C++ Environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: ${{ matrix.compiler.name }}
        cmake: true
        ninja: true
        doxygen: true
      if: runner.os != 'Windows'
      
    - name: ğŸªŸ Setup Windows Environment
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v1.3
      
    - name: ğŸ—‚ï¸ Setup Environment Variables
      shell: bash
      run: |
        echo "CC=${{ matrix.compiler.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.compiler.cxx }}" >> $GITHUB_ENV
      if: runner.os != 'Windows'
      
    - name: ğŸ“Š System Info
      shell: bash
      run: |
        echo "OS: ${{ runner.os }}"
        echo "Build Type: ${{ matrix.build_type }}"
        echo "Compiler: ${{ matrix.compiler.name }}"
        
        if command -v ${{ matrix.compiler.cxx }} &> /dev/null; then
          ${{ matrix.compiler.cxx }} --version
        fi
        
        cmake --version
        
        # Check for system dependencies
        echo "ğŸ” Checking system dependencies..."
        pkg-config --version || echo "pkg-config not available"
        pkg-config --exists icu-uc && echo "âœ… ICU found via pkg-config" || echo "âŒ ICU not found via pkg-config"
        
    - name: ğŸ”¨ Configure CMake
      shell: bash
      run: |
        echo "ğŸ”§ Configuring CMake with verbose output..."
        if [ "${{ runner.os }}" == "Windows" ]; then
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DRUNE_CASTER_ENABLE_TESTS=ON \
            -DRUNE_CASTER_ENABLE_EXAMPLES=ON \
            -DRUNE_CASTER_ENABLE_DOCS=OFF \
            -DRUNE_CASTER_USE_UNI_ALGO=ON \
            -DRUNE_CASTER_USE_SYSTEM_ICU=OFF \
            --debug-output
        else
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }} \
            -DRUNE_CASTER_ENABLE_TESTS=ON \
            -DRUNE_CASTER_ENABLE_EXAMPLES=ON \
            -DRUNE_CASTER_ENABLE_DOCS=OFF \
            -DRUNE_CASTER_USE_UNI_ALGO=ON \
            -DRUNE_CASTER_USE_SYSTEM_ICU=OFF \
            -GNinja \
            --debug-output
        fi
        
    - name: ğŸ—ï¸ Build
      shell: bash
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
        
    - name: ğŸ§ª Run Tests
      shell: bash
      working-directory: build
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          ctest --config ${{ matrix.build_type }} --output-on-failure --parallel $(nproc 2>/dev/null || echo 2)
        else
          ctest --output-on-failure --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
        fi
        
    - name: ğŸš€ Run Examples
      shell: bash
      working-directory: build
      run: |
        echo "ğŸ”¤ Running basic_usage example..."
        if [ "${{ runner.os }}" == "Windows" ]; then
          ./examples/${{ matrix.build_type }}/basic_usage.exe || ./examples/basic_usage.exe
        else
          ./examples/basic_usage
        fi
        
        echo "âœ¨ Running spell_demo example..."
        if [ "${{ runner.os }}" == "Windows" ]; then
          ./examples/${{ matrix.build_type }}/spell_demo.exe || ./examples/spell_demo.exe
        else
          ./examples/spell_demo
        fi
        
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.compiler.name }}
        path: |
          build/Testing/
          build/tests/
        retention-days: 30

  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup C++ Environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: clang
        cmake: true
        cppcheck: true
        
    - name: ğŸ“Š Static Analysis with Cppcheck
      run: |
        cppcheck \
          --enable=all \
          --std=c++20 \
          --language=c++ \
          --platform=native \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          --inline-suppr \
          --xml \
          --xml-version=2 \
          include/ src/ 2> cppcheck-report.xml || true
          
    - name: ğŸ“‹ Upload Static Analysis Results
      uses: actions/upload-artifact@v4
      with:
        name: static-analysis-results
        path: cppcheck-report.xml
        retention-days: 30

  # ì˜ì¡´ì„± ë³´ì•ˆ ê²€ì‚¬
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        trivyignores: '.trivyignore'
      continue-on-error: true
      
    - name: ğŸ“‹ Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ì„±ëŠ¥ ë²¤ì¹˜ë§ˆí¬ (Release ë¹Œë“œì—ì„œë§Œ)
  benchmark:
    name: âš¡ Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup C++ Environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: clang
        cmake: true
        
    - name: ğŸ—ï¸ Build Release
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DRUNE_CASTER_ENABLE_TESTS=ON \
          -DRUNE_CASTER_ENABLE_EXAMPLES=ON \
          -GNinja
        cmake --build build --parallel $(nproc)
        
    - name: âš¡ Run Performance Tests
      working-directory: build
      run: |
        echo "ğŸš€ Running performance benchmarks..."
        # ì—¬ê¸°ì— ë²¤ì¹˜ë§ˆí¬ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì½”ë“œ ì¶”ê°€
        # ./tests/performance_tests ë“±
        echo "ğŸ“Š Benchmark completed!"
        
    - name: ğŸ“Š Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      if: github.event_name != 'pull_request'
      with:
        tool: 'customSmallerIsBetter'
        output-file-path: benchmark-results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
      continue-on-error: true