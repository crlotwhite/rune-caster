name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: Configure
        run: cmake -B build -G Ninja -DRUNE_CASTER_ENABLE_TESTS=ON
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure